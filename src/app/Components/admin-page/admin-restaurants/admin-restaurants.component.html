<form id="restaurants" class="restaurants" action="#" method="post">
    <div class="form-title">
        <h4>Restaurante</h4><hr>
    </div>

    <div class="row components">
        <div class="col-md-5 m-auto">
            <div class="form-group">
                <img src="../../../../assets/Restaurante/restaurant_icon1.jpg" class="image" alt="">
                <button class="button">Încarcă fotografia</button>
            </div>
        </div>

        <div class="add-restaurant col-md-7 m-auto">
            <div class="form-group">
                <input type="text" name="restaurant_name" placeholder="Nume restaurant" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="restaurant_adress" placeholder="Adresa" class="form-control" required>
            </div>           
            <div class="form-group">
                <input type="text" name="restaurant_latitude" placeholder="Latitudine" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="restaurant_longitude" placeholder="Longitudine" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Adaugă restaurant</button>
            </div>
        </div>
    </div><hr>
    
    <p>list of restaurants</p>
</form>
