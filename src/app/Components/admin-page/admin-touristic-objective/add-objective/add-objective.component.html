<div class="container">
    <div class="form-title">
        <h4>Adaugă un nou obiectiv turistic</h4>
    </div>
    <form novalidate autocomplete="off" [formGroup]="objectiveSaveForm"><hr>
        <div class="row components">
            <div class="col-md-5 m-auto">
                <div class="form-group">
                    <img src="../../../../../assets/Objectives/objective-icon.jpg" class="image" alt="">        
                    <input class="upload py-2" type="file" accept=".jpg,.jpef,.png,.gif" id="customFile"
                        (change)="uploadImage($event)" formControlName="objectivePhoto" required>
                    <div class="file-validation">{{wrongImageFormat}}</div>
                    <button class="button">Încarcă fotografia</button>
                </div>
            </div>
            
            <div class="add-hotel col-md-7 m-auto">
                <div class="form-group">
                    <input type="text" name="objective_name" [(ngModel)]="name" formControlName="objectiveName" 
                    placeholder="Denumire" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="objective_address" [(ngModel)]="address" formControlName="objectiveAddress" 
                    placeholder="Adresa" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="objective_description" [(ngModel)]="description" formControlName="objectiveDescription" 
                    placeholder="Descriere" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="objective_schedule" [(ngModel)]="schedule" formControlName="objectiveSchedule" 
                    placeholder="Program" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="objective_latitude" [(ngModel)]="latitude" formControlName="objectiveLatitude" 
                    placeholder="Latitudine" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="objective_longitude" [(ngModel)]="longitude" formControlName="objectiveLongitude"
                    placeholder="Longitudine" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <div class="alert-msg">
                        <div style="color: red; font-size: 16px">
                            {{emptyData}}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success" role="alert">
                            <strong>Minunat!</strong> {{ successMessage }}
                        </div>
                        <div *ngIf="failMessage" class="alert alert-danger" role="alert">
                            <strong>Uups!</strong> {{ failMessage }}
                        </div>
                    </div>
        
                    <button type="submit" (click)="checkObjective()" class="button btn btn-outline-success">Adaugă obiectiv</button>
                </div>
            </div>
        </div>    
    </form>    
</div>
