<div class="container">
    <div class="title">
        <h4>
            {{reservation.reservationName}}
        </h4>
    </div>
    <hr>
    <form #f="ngForm" (ngSubmit)="editReservation(f)">
        <div class="row reservation">
            <div class="col-5 image m-auto">
                <img src="../../../assets/Carousel/hotel-ambient.jpg" alt="">
            </div>
            <div class="col-7 details m-auto">
                <div class="row data">
                    <input type="hidden" name="reservationId" [(ngModel)]="reservation.reservationId">
                    <input type="hidden" name="reservationName" [(ngModel)]="reservation.reservationName">
                    <input type="hidden" name="username" [(ngModel)]="reservation.username">
                    <div class="col-md-1 m-auto"><i class="far fa-calendar-alt"></i></div>
                    <div class="col-md-11 m-auto calendar-form">
                        <div class="row label">
                            <label>Data cazării și data decazării:</label><br>
                        </div>
                        <div class="row calendars">
                            <div class="col-md-6 input-date">
                                <input name="startDate" min="today" max="30-12-2021" required pattern="\d{2}-\d{2}-\d{4}" [(ngModel)]="reservation.startDate" type="date"
                                    class="calendar">
                            </div>
                            <div class="col-md-6 output-date">
                                <input name="endDate" min="today" max="30-12-2021" required pattern="\d{2}-\d{2}-\d{4}" [(ngModel)]="reservation.endDate" type="date" class="calendar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row time">
                    <div class="col-md-1 m-auto"><i class="far fa-clock"></i></div>
                    <div class="col-md-11 m-auto">
                        <label for="appt">Ora pentru care se face rezervarea:</label><br>
                        <input name="time" type="time" [(ngModel)]="reservation.time" id="appt">
                    </div>
                </div>
                <!-- <div class="row guests">
                    <div class="col-md-1 m-auto"><i class="fas fa-users"></i></div>
                    <div class="col-md-11">
                        Disponibilități:<br>
                        {{hotel.rooms}} camere, {{hotel.adults}} adulți, {{hotel.children}} copii
                    </div>
                </div> -->
                <div class="row price">
                    <div class="col-md-1 m-auto"><i class="fas fa-money-check-alt"></i></div>
                    <div class="col-md-11 m-auto">
                        Preț:<br>
                        {{reservation.price}} RON
                    </div>
                    <input type="hidden" name="price" [(ngModel)]="reservation.price">
                </div>

                <div class="row reserv-button">
                    <div class="alert-msg">
                        <div style="color: red; font-size: 16px">
                            {{emptyData}}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success" role="alert">
                            <strong>Minunat!</strong> {{ successMessage }}
                        </div>
                        <div *ngIf="failMessage" class="alert alert-danger" role="alert">
                            <strong>Uups!</strong> {{ failMessage }}
                        </div>
                    </div>
                    <button type="submit" class="button">Editează rezervarea</button>
                </div>
            </div>
        </div>
    </form>
</div>
