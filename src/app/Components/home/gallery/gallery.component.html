<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let item of items">
      <div class="view w-100">
        <img class="d-block w-100" [src]="item.img" alt="{{item.alt}}">
        <!-- <div class="mask rgba-black-light waves-light" mdbWavesEffect></div> -->
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{item.description}}</h3>
        <!-- <p>First text</p> -->
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
