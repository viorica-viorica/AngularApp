<form id="login" class="input-group" [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login()">
    <div class="form-title">
        <h4>Autentificare</h4><hr>
    </div><br>

    <div *ngIf="showError" class="alert alert-danger m-auto" role="alert">
        {{errorMessage}}
    </div>
    <div *ngIf="showSuccess" class="alert alert-success m-auto" role="alert">
        {{successMessage}}
    </div>

    <div class="form-group">
        <br><input type="text" formControlName="username" name="nume_utilizator" placeholder="Nume utilizator" class="form-control" required>
    </div>
    <div class="form-group ml-4">
        <em *ngIf="validateControl('username') && hasError('username', 'required')">Username-ul este obligatoriu</em>
    </div>

    <div class="form-group">
        <input type="password" formControlName="password" name="parola" placeholder="Parola" class="form-control" required>
    </div>
    <div class="form-group ml-4">
        <em *ngIf="validateControl('password') && hasError('password', 'required')">Parola este obligatorie</em>
    </div>

    <div class="form-group">
        <button type="button" class="forgottenButton mr-3" routerLink="../forgotten-password">Ați uitat parola?</button>
    </div><br><br>
    <div class="button-group">
        <button type="submit" class="button" [disabled]="!loginForm.valid">Autentificare</button>
        <button type="button" routerLink="../register" class="button">Înregistrare</button>
    </div>
</form>
