<form class="input-group"  [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
    <div class="form-title">
        <h4>Ați uitat parola?</h4><hr>
    </div><br>
    
    <div *ngIf="showError" class="alert alert-danger m-auto" role="alert">
        {{errorMessage}}
    </div>

    <div *ngIf="showSuccess" class="alert alert-success m-auto" role="alert">
        {{successMessage}}
    </div>

    <div class="form-group">
        <input type="text" name="email" formControlName="email" placeholder="E-mail" class="form-control" required><br>
    </div>
    <div class="form-group">
        <em *ngIf="validateControl('email') && hasError('email', 'required')">Adresa de e-mail este obligatorie!</em>
    </div>
    <div class="form-group">
        <p>Vă vom trimite un e-mail cu un link de resetare a parolei.</p>
    </div>
    <div class="button-group">
        <button type="submit" value="Submit" class="button"  [disabled]="!forgotPasswordForm.valid">Trimiteți e-mail de resetare</button>
        <button type="button" routerLink="../register" class="button">Nu aveți cont?</button>
        <button type="button" routerLink="../login" class="button">Anulare</button>
    </div>
</form>
